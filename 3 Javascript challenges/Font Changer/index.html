<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Caesar+Dressing&family=Cairo:wght@300;400;700&family=Inconsolata:wght@700&family=Metal+Mania&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Font Changer</title>
</head>
<style>
    h2{
        background-color: rgb(224, 213, 213);
        width: fit-content;
        padding: 20px;
    }
</style>
<body>
    <select name="" id="font">
        <option value="Open Sans">Opan sans</option>
        <option value="Caesar Dressing">Caesar</option>
        <option value="Metal Mania">Metal Mania</option>
    </select>
    <h2 id="h">The font will change when you change the selected value</h2>
    <script src="./script.js"></script>
</body>
</html>
